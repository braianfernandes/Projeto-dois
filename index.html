<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>
<body>
    <header>
        <h1>Agenda de contatos</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome do contato" />
        <input type="number" required placeholder="Telefone do contato" />
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Telefone do contato
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Nome
                </td>
                <td>
                    Telefone
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
